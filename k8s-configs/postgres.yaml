apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: templateapp
  name: postgres-volume-pvc
spec:
  # storageClassName: manual
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: templateapp-main-postgres
  namespace: templateapp
  labels:
    app: templateapp-main-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: templateapp-main-postgres
  template:
    metadata:
      labels:
        app: templateapp-main-postgres
    spec:
      volumes:
        - name: postgres-volume
          persistentVolumeClaim:
            claimName: postgres-volume-pvc
      containers:
        - name: templateapp-main-postgres
          image: postgres:latest
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: '/var/lib/postgresql/data'
              name: postgres-volume

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: templateapp
spec:
  type: LoadBalancer
  ports:
    - name: 'templateapp-main-postgres'
      port: 5432
      targetPort: ${POSTGRES_EXTERNAL_PORT}
  selector:
    app: templateapp-main-postgres
